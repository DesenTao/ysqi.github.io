<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}"  id="doc" class="no-js">
<head>  
<title>{{.Params.book_name}}-{{.Title}}</title>
<meta name="description" content="{{ .Description }}">
<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">
<meta name="author" content="{{ .Site.Author.name }}">
{{ .Hugo.Generator }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit"><!-- Set render engine for 360 browser -->
<meta http-equiv="Cache-Control" content="no-siteapp"/><!-- No Baidu Siteapp-->
<!-- <link rel="icon" type="image/png" href="assets/i/favicon.png"> -->
<meta name="mobile-web-app-capable" content="yes"> <!-- Add to homescreen for Chrome on Android -->
 <link rel="icon" sizes="192x192" href="/img/app-icon64x64@2x.png">
<meta name="apple-mobile-web-app-capable" content="yes"> <!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Ysqi"/>
<link rel="apple-touch-icon-precomposed" href="/img/app-icon64x64@2x.png"> 
<meta name="msapplication-TileImage" content="/img/i/app-icon64x64@2x.png"> <!-- Tile icon for Win8 (144x144 + tile color) -->
<meta name="msapplication-TileColor" content="#0e90d2">
 <!-- open graph -->
<meta property="og:type" content="article"/>
<meta property="og:description" content="{{ .Description }}"/>
<meta property="og:title" content="{{ .Title }} : yushuangqi.com"/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>
<!-- <meta property="og:image" content="" /> -->
<!-- <meta property="og:image:type" content="image/jpeg" /> -->
<!-- <meta property="og:image:width" content="" /> -->
<!-- <meta property="og:image:height" content="" /> -->
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="{{.Site.LanguageCode}}">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02 15:04:05" }}"/>
<meta property="article:modified_time" content="{{ .Date.Format "2006-01-02 15:04:05" }}"/>

<link rel="stylesheet" type="text/css" href="/css/book.css?v=20160318" />  
<link href="https://cdn.bootcss.com/highlight.js/9.0.0/styles/googlecode.min.css" rel="stylesheet">
</head>
<body  id="book">
