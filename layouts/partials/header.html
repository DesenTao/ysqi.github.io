<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}"  id="doc" class="no-js">
<head>
<meta charset="utf-8">
<meta name="description" content="{{ if eq .Description "" }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
<!-- <meta name="keywords" content="{{ delimit .Keywords  "," }}"> -->
<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{else if isset .Params "tags" }}{{ range .Params.tags }}{{ . }}, {{ end }}{{end}}">
<meta name="author" content="{{ .Site.Author.name }}">
{{ .Hugo.Generator }}
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- open graph -->
<meta property="og:type" content="article"/>
<meta property="og:description" content="{{ .Description }}"/>
<meta property="og:title" content="{{ .Title }} : yushuangqi.com"/>
<meta property="og:site_name" content="虞双齐博客"/>
<meta property="og:image" content="" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="" />
<meta property="og:image:height" content="" />
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="en_US">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}"/>
<meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}"/>

{{if .Keywords }}
{{ range .Keywords }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{else if isset .Params "tags" }}
{{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{end}}


 <link rel="stylesheet" type="text/css" href="/css/jiandan.css" />

 <title>{{if $.IsHome }}{{ .Title }}{{else}} {{.Title}} |{{ .Site.Title }}{{ end }}</title>

<script type="text/javascript">
	var doc = document.getElementById('doc');
	doc.removeAttribute('class', 'no-js');
	doc.setAttribute('class', 'js');
</script>

 <script type="text/javascript">	
	var changeActive = function() {
		var page = document.getElementById("page");		
		if (page.getAttribute("class") === "not-active") {
			page.setAttribute("class", "active-sidebar");		
		} else if (page.getAttribute("class") === "active-sidebar") {
			page.setAttribute("class", "not-active");
		}		
	}
	
	window.onload = function() {
		if(document.getElementById("sidebar-button")) {
			var sidebar_button = document.getElementById("sidebar-button");
			sidebar_button.onclick = function(event) {
				changeActive();
				event.preventDefault();
			}
		}
		{{if $.IsHome}}
		//首页计算工作年限
		var today = new Date();
  	 	var workDay= new Date("2010-03-11");
 		var days =parseInt(Math.abs(today - workDay) / 1000 / 60 / 60 /24)+1;
 		document.getElementById("workDays").innerText=days; 
		{{end}}
	}
	
	window.onresize = function() {
		var page = document.getElementById("page");	
		page.setAttribute("class", "not-active");	
	}
</script>

</head>
<body id="page" name="page" class="not-active">
{{if $.IsHome}}
{{else}}
<div class="container">	
<header class="header writingsheader">
<nav class="off-canvas-nav-links">
<ul>
<li class="menuli"><a class="menubutton" href="#menu">Menu</a></li>
<li id="site-title"><a class="menulogo" id="sidebar-button" href="#sidebar">Additional Information</a></li>
</ul>
</nav>	
</header> 
{{end}}
